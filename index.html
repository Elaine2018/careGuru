<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,400" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Catamaran', Helvetica, Arial, sans-serif;
        }

        ul li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #222;
        }

        button {
            border: none;
            transition: all .4s;
        }

        input {
            border: none;
        }

        input:focus {
            outline: none;
        }

        button:focus {
            outline: none;   
        }

        .clearfix:after {
            content: "";
            clear: both;
            display: table;
        }
        body {
            /* border-bottom: 13px solid #27324B;   */
        }

        .activate {
            animation: slideIn 1s cubic-bezier(1, 0.15, 0.23, 0.87); 
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0px);
                opacity: 1;
            }
        }
        .deactivate {
            animation: slideOut 1s cubic-bezier(1, 0.15, 0.23, 0.87); 
        }
        @keyframes slideOut {
            from {
                transform: translateY(0px);
                opacity: 1;
            }
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        /* loading animation */
        .animation {
            width: 10px;
            height: 65px;
            background: #27324B;
            border-radius: 6px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            animation: anime1 ease-in-out 2s infinite;
        }

        @keyframes anime1 {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
            100% {
                transform: translateY(0);
            }
        }


        .animation::after {
            content: "";
            position: absolute;
            right: -20px;
            top: 0;
            width: 10px;
            height: 65px;
            background: #EE7379;
            border-radius: 6px;
            animation: anime2 ease-in-out 2s infinite;
        }

        @keyframes anime2 {
            0% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(30px);
            }
            100% {
                transform: translateY(-10px);
            }
        }



        .animation::before {
            content: "";
            position: absolute;
            left: -20px;
            top: 0;
            width: 10px;
            height: 65px;
            background: #72CFE7;
            border-radius: 6px;
            animation: anime3 ease-in-out 2s infinite;
        }

        @keyframes anime3 {
            0% {
                transform: translateY(10px);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(10px);
            }
        }

        .loading {
            position: fixed;
            background: #fff;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 11;
        }

    </style>
</head>
<body>
    
    <div class="loading"><div class="animation"></div></div>
    <app></app>






    <script src="./js/riot+compiler.js"></script>
    <script src="./tags/app.tag" type="riot/tag"></script>
    <script src="./tags/logIn.tag" type="riot/tag"></script>
    <script src="./tags/dataView.tag" type="riot/tag"></script>
    <script src="./tags/footerWave.tag" type="riot/tag"></script>
    <script src="./tags/videoPlay.tag" type="riot/tag"></script>
    <script src="./js/highcharts.js"></script>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script> riot.mount("*")</script>
    <script>
        setTimeout(() => {
            var loading = document.querySelector('.loading');
            loading.style.display = "none";
        }, 2000);
    </script>

</body>
</html>
